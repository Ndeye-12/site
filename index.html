<html>
    <head>
        <meta charset="UTF-8">
        <title>Site de Communication Temps RÃ©els de Ben DIOP</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="register">
                <h1>Veuillez saisir votre Nom:</h1>
                <form onsubmit="register(); return false;" accept-charset="UTF-8">
                    <input type="text" name="name" value="" id="name" required>
                    <input type="submit" value="Rejoindre l'appel">
                </form>
            </div>
            <div id="userAdd" style="display: none;">
                <h1>Ajouter un autre participant:</h1>
                <form onsubmit="appelUser(); return false;" accept-charset="UTF-8">
                    <input type="text" name="name" value="" id="add" required>
                    <input type="submit" value="Add">
                </form>
            </div>
            <div id="userShare" style="display: none;">
                <h1>Partager Votre ecran:</h1>
                <form onsubmit="addScreenShare(); return false;" accept-charset="UTF-8">
                    <input type="text" name="name" value="" id="share" required>
                    <input type="submit" value="share">
                </form>
            </div>
            <div id="participants"></div>
            <button class="hangup-button">Quitter l'appel</button>
        </div>
    </body>
</html>
